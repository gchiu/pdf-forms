language: generic

env:
    global:
        - AWS_S3_BUCKET_NAME: "8th-dev"
        # travis encrypt AWS_ACCESS_KEY_ID=$AWS_ACCESS_KEY_ID
        #
        - secure: ""
    
        # travis encrypt AWS_SECRET_ACCESS_KEY=$AWS_SECRET_ACCESS_KEY
        #
        - secure: ""

addons:
  apt:
    packages:
      - poppler-utils
      - ghostscript
      - rename

after_success:
  - wget https://dd498l1ilnrxu.cloudfront.net/travis-builds/0.4.40/r3-0c55141
  - mv ./r3-0c55141 ./r3
  - chmod +x ./r3
  - wget https://raw.githubusercontent.com/gchiu/pharmac/master/scripts/grab-pdfs.reb
  - ./r3 grab-pdfs.reb
  - ls
  # - mkdir artifacts
  - mv *.pdf images/
  - mv *.eps images/
  - mv *.png images/
  - ls images/
  # now move the images to S3
  
deploy:
   provider: s3
   # these are set up in the global env
   access_key_id: $AWS_ACCESS_KEY_ID
   secret_access_key: $AWS_SECRET_ACCESS_KEY
   bucket: $AWS_S3_BUCKET_NAME
   skip_cleanup: true
   upload_dir: images

